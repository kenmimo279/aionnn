
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AION Baccarat Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>AION Baccarat Predictor</h1>
        <div class="input-section">
            <label for="resultInput">ใส่ผลเกม (B, P, T):</label>
            <input type="text" id="resultInput" placeholder="เช่น B หรือ P หรือ T">
            <button onclick="submitResult()">ส่งผล</button>
            <button onclick="startGame()">เริ่มเกม</button>
            <button onclick="endGame()">จบเกม</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
